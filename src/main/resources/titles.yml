enable: false #是否开启,默认关闭
delay: 60 #公告的间隔,秒
fadeIn: 500 #淡入，毫秒
stayOnScreen: 3000 #停留在屏幕上的时间,毫秒
fadeOut: 500 #淡出,毫秒
prefix: "<dark_gray>[<color:#abe6ff>公告</color>]</dark_gray> " #公告的前缀,如果不需要你可以直接留空,也就是""
messages: #公告的内容,请严格按照示例格式配置
  # 一个横杠代表一条自动公告,下面书写 title 和 subtitle 指定标题和副标题
  # 如果不想要 title 或是 subtitle, 删掉即可
  - title: "<yellow>这是第一个普通的颜色公告内容</yellow>"
    subtitle: "<rainbow>你可以发送彩虹字体,就像这样</rainbow>"
  - title: "<yellow>这是第二个普通的颜色公告内容</yellow>"
    subtitle: "<rainbow>你可以发送彩虹字体,就像这样</rainbow>"
disableWorlds: #关闭的世界,玩家所处此世界时不显示该自动公告
  - "yourWorldHere"
time:
  - "12:50:00"
  - "23:13:00"